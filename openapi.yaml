  /token:
    post:
      summary: Generate Access Token
      tags:
      - Authentication
      description: "# Generate OAuth 2.0 Access Token\n\n## Overview\nThis endpoint\
        \ generates an OAuth 2.0 access token using the **Client Credentials Grant**\
        \ flow. The access token is required to authenticate subsequent API requests\
        \ to protected resources.\n\n## Authentication Method\n**OAuth 2.0 - Client\
        \ Credentials Grant**\n\nThis grant type is used for server-to-server authentication\
        \ where the application authenticates itself using its client credentials\
        \ (client ID and client secret) rather than on behalf of a specific user.\n\
        \n## Required Variables\nBefore using this request, ensure the following environment\
        \ or collection variables are configured:\n\n- **`AUTH_TOKEN_URL`** - The\
        \ authorization server's token endpoint URL\n- **`AUTH_CLIENT_ID`** - Your\
        \ application's client identifier (provided by the authorization server)\n\
        - **`AUTH_CLIENT_SECRET`** - Your application's client secret (provided by\
        \ the authorization server)\n\n## Request Parameters\n\n### Body Parameters\
        \ (x-www-form-urlencoded)\n- **`grant_type`** (required): Must be set to `client_credentials`\
        \ to indicate the OAuth 2.0 grant type being used\n\n### Headers\n- **`Accept`**:\
        \ `application/json` - Indicates the client expects a JSON response\n- **`Content-Type`**:\
        \ `application/json` - Specifies the content type of the request\n\n## Response\
        \ Format\nThe endpoint returns a JSON object containing:\n\n```json\n{\n \
        \ \"access_token\": \"eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwi...\",\n  \"\
        expires_in\": 86400,\n  \"refresh_expires_in\": 0,\n  \"token_type\": \"Bearer\"\
        ,\n  \"not-before-policy\": 0,\n  \"scope\": \"email profile\"\n}\n```\n\n\
        ### Response Fields\n- **`access_token`**: The JWT (JSON Web Token) to be\
        \ used for authenticating API requests. Include this token in the `Authorization`\
        \ header as `Bearer {access_token}` for subsequent requests.\n- **`expires_in`**:\
        \ Token validity duration in seconds (86400 seconds = 24 hours)\n- **`token_type`**:\
        \ Always \"Bearer\" - indicates how the token should be used\n- **`scope`**:\
        \ The permissions granted to this token (e.g., \"email profile\")\n- **`refresh_expires_in`**:\
        \ Refresh token expiration (0 indicates no refresh token)\n- **`not-before-policy`**:\
        \ Token is not valid before this time (0 means valid immediately)\n\n## Usage\
        \ Notes\n\n### Token Expiration\n- The access token expires after **86400\
        \ seconds (24 hours)** from issuance\n- Monitor the `expires_in` value and\
        \ request a new token before expiration\n- Implement token refresh logic in\
        \ your application to maintain uninterrupted access\n\n### Best Practices\n\
        1. **Secure Storage**: Store client credentials securely using environment\
        \ variables or secure vaults\n2. **Token Caching**: Cache the access token\
        \ and reuse it until it expires to minimize token requests\n3. **Error Handling**:\
        \ Implement proper error handling for authentication failures (401, 403 responses)\n\
        4. **Token Renewal**: Request a new token before the current one expires to\
        \ avoid service interruptions\n\n### Using the Access Token\nOnce obtained,\
        \ include the access token in subsequent API requests:\n```\nAuthorization:\
        \ Bearer {access_token}\n```\n\n## Status Codes\n- **200 OK**: Token successfully\
        \ generated\n- **400 Bad Request**: Invalid request parameters or grant_type\n\
        - **401 Unauthorized**: Invalid client credentials\n- **500 Internal Server\
        \ Error**: Server-side error during token generation"
