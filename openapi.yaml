  /{workspace}/dp/nerv/{flowId}:
    post:
      tags:
      - Nerv
      summary: New Run
      description: New Run
      operationId: newRun
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                consentTemplateId:
                  type: string
                  example: f2f86ccb-60fe-4ec4-b58d-3f90a4559938
                customerMobileNumber:
                  type: string
                  example: '9881908250'
                redirectUrl:
                  type: string
                  example: https://dev.fnrk.in/o/{{workspace}}/thank-you
                webhook:
                  type: object
                  properties:
                    addOnParams:
                      type: object
                      properties:
                        application:
                          type: string
                          example: APP091234
                        customerSegment:
                          type: string
                          example: hni
                        other-key-1:
                          type: string
                          example: other-value-1
                    consentStatus:
                      type: string
                      example: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
                    dataPush:
                      type: string
                      example: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
                    flowRunStatus:
                      type: string
                      example: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
            examples:
              New Run:
                value:
                  consentTemplateId: TradeSmart-Deposit-5008e01c-7d96-4f51-908f-4de2443fb461
                  user:
                    clientUserId: '123456'
                    mobileNumber: '9220165005'
                    pan: FINRK1234E
                    dob: '2000-05-09'
                  redirectUrl: https://dev.frnk.in/o/{{workspace}}/thank-you
                  webhook:
                    consentStatus: https://webhook.site/a89e3245-d89d-4265-93c0-f920f6d90dd1
                    dataPush: https://webhook.site/a89e3245-d89d-4265-93c0-f920f6d90dd1
                    flowRunStatus: https://webhook.site/a89e3245-d89d-4265-93c0-f920f6d90dd1
                    addOnParams:
                      tenant: frnkuat
      responses:
        '200':
          description: New Run
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0, must-revalidate
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '128'
            Content-Security-Policy:
              schema:
                type: string
                example: default-src 'none';
            Date:
              schema:
                type: string
                example: Wed, 25 Oct 2023 09:43:39 GMT
            Expires:
              schema:
                type: string
                example: '0'
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: no-referrer
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000 ; includeSubDomains
            Vary:
              schema:
                type: string
                example: Access-Control-Request-Headers
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-XSS-Protection:
              schema:
                type: string
                example: 1 ; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirectUrl:
                    type: string
                    example: https://dev.fnrk.in/v2/bf75efbb-5604-42d8-8163-f29cc7a0f5c6
                  requestId:
                    type: string
                    example: bf75efbb-5604-42d8-8163-f29cc7a0f5c6
              examples:
                New Run:
                  value:
                    redirectUrl: https://dev.fnrk.in/v2/bf75efbb-5604-42d8-8163-f29cc7a0f5c6
                    requestId: bf75efbb-5604-42d8-8163-f29cc7a0f5c6
    parameters:
    - name: workspace
      in: path
      required: true
      schema:
        type: string
        example: <string>
    - name: flowId
      in: path
      required: true
      schema:
        type: string
        example: <string>
  /{workspace}/dp/nerv/fetch/{flowId}:
    post:
      tags:
      - Nerv
      summary: New Recurring Run
      description: "# Input parameters\n\n| Parameter | Description | Type | M/O |\n\
        | --- | --- | --- | --- |\n| `mobileNumber` | Mobile number of the customer\
        \ (also used to send SMS with Anubhav link, if enabled) | String | M |\n|\
        \ `applicationNo` | Your internal system application number (insurance policy\
        \ identifier, loan application identifier etc.). This will also reflect on\
        \ the Anubhav Service Console (dedicated UI to track all Anubhav flows). |\
        \ String | M |\n| `emailId` | Email address of the customer (also used to\
        \ send email with Anubhav link, if enabled) | String | O |\n\n# Webhooks\n\
        \nAnubhav Financial insights endpoint currently supports one webhook:\n\n\
        - Flow Run Status (key: `flowRunStatus`)\n    \n\n## Flow Run Status\n\nFired\
        \ when the flow run status changes.  \nTo register a dynamic webhook, you\
        \ can pass an additional parameter in the input as shown below:\n\n``` json\n\
        \"webhook\": {\n  \"flowRunStatus\": \"https://webhook.site/9b888dac-ba87-429a-8de3-d6716ce113f9\"\
        ,\n  \"addOnParams\": {\n    \"application\": \"APP091234\",\n    \"customerSegment\"\
        : \"hni\"\n  }\n}\n\n```\n\nwhere, `flowRunStatus` is the dedicated endpoint\
        \ on your server as a webhook listener that can recieve POST requests on flow\
        \ run status changes."
      operationId: newRecurringRun
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                consentHandle:
                  type: string
                  example: bf75efbb-5604-42d8-8163-f29cc7a0f5c6
                webhook:
                  type: object
                  properties:
                    addOnParams:
                      type: object
                      properties:
                        application:
                          type: string
                          example: APP091234
                        customerSegment:
                          type: string
                          example: hni
                        other-key-1:
                          type: string
                          example: other-value-1
                    dataPush:
                      type: string
                      example: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
                    flowRunStatus:
                      type: string
                      example: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
            examples:
              New Recurring Run:
                value:
                  consentHandle: bf75efbb-5604-42d8-8163-f29cc7a0f5c6
                  webhook:
                    addOnParams:
                      application: APP091234
                      customerSegment: hni
                      other-key-1: other-value-1
                    dataPush: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
                    flowRunStatus: https://webhook.site/e497c184-6f87-44b9-bfb0-a8767b17b920
      responses:
        '200':
          description: New Recurring Run
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0, must-revalidate
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '52'
            Content-Security-Policy:
              schema:
                type: string
                example: default-src 'none';
            Date:
              schema:
                type: string
                example: Wed, 25 Oct 2023 09:46:10 GMT
            Expires:
              schema:
                type: string
                example: '0'
            Pragma:
              schema:
                type: string
                example: no-cache
            Referrer-Policy:
              schema:
                type: string
                example: no-referrer
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000 ; includeSubDomains
            Vary:
              schema:
                type: string
                example: Access-Control-Request-Headers
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-XSS-Protection:
              schema:
                type: string
                example: 1 ; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    example: f5796894-e342-49a5-927f-e9729ed50a29
              examples:
                New Recurring Run:
