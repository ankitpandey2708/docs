      summary: Create new Consent Template
      description: '| **Parameter Name** | **Description** |

        | --- | --- |

        | consentStartOffset | Example: `1m` — 1 minute in future when consent is
        raised.  <br>  <br>If consent is raised at `2021-11-16T08:57:11.111Z` then
        **consentStart** will be set to: `2021-11-16T09:57:11.111Z` |

        | consentExpiryDuration | Example: `1d` — 1 day from **consentStart**.  <br>  <br>If
        **consentStart** is `2021-11-16T09:57:11.111Z`, then **consentExpiry** will
        be set to: `2021-11-17T09:57:11.111Z` |

        | consentMode | Same as standard API.  <br>One of: VIEW / STORE / QUERY /
        STREAM |

        | consentTypes | Any or all of: PROFILE / SUMMARY / TRANSACTIONS |

        | fiTypes | FITypes names should be as defined in the AA Technical Specification.
        |

        | purposeCode | One of: 101 / 102 / 103 / 104 / 105 |

        | fetchType | One of: ONETIME / PERIODIC |

        | consentTemplateDataRange | See following table for more details. |

        | frequency | Frequency information for periodic (\`fetchType = PERIODIC\`)
        information access.  <br>  <br>Example: `6h` — means **6** FI request per
        hour.  <br>  <br>Supported Units: **h** / **d** / **M** / **y** / **i** <br>(Refer
        note about Time notations at the bottom) |

        | dataLife | How long to store data when `consentMode = STORE`.  <br>  <br>Supported
        Units: **d** / **M** / **y** / **i** <br>(Refer note about Time notations
        at the bottom) |


        ## **Consent Template Data Range**


        | **Data Range****Type Enumerations** | **Example (s)** | Description |

        | --- | --- | --- |

        | FINANCIAL_YEAR | For current FY, use:  <br>`{ "type": "FINANCIAL_YEAR",
        "year": "0" }`  <br>  <br>For current and last 1 FY, use:  <br>`{ "type":
        "FINANCIAL_YEAR", "year": "1" }` | If consent is raised on `2021-11-16` then
        date range generated for consent is:  <br>  <br>`{ "from": "2021-04-01T00:00:00.000Z",
        "to": "2022-03-31T23:59:59.999Z" }` |

        | FIXED | `{ "type": "FIXED", "from": "2020-04-01T00:00:00.000Z", "to": "2022-03-31T23:59:59.999Z"
        }` | Values specified in the consent Template will be considered. |

        | SAME_AS_CONSENT | `{ "type": "SAME_AS_CONSENT" }` | If **consentStart**:
        `2021-11-16T09:57:11.111Z` and **consentExpiry**: `2021-11-17T09:57:11.111Z`,
        then  <br>data range will be as follows:  <br>  <br>`{ "from": "2021-11-16T09:57:11.111Z",
        "to": "2021-11-17T09:57:11.111Z" }` |

        | CONSENT_START_RELATIVE | Date range will be relative to resolved`consentStart`
        and `consentEnd`  <br>  <br>`{ "type": "CONSENT_START_RELATIVE", "from": "-6M",
        "to": "0m" }` | If **consentStart**: `2021-11-16T18:47:08.235Z` and **consentExpiry**:
        `2021-11-17T18:47:08.235Z`, then data range will be as follows:  <br>  <br>`{
        "from": "2021-05-16T18:47:08.235", "to": "2all 1-11-16T18:47:08.235" }` |


        ### Time/Duration Notations


        The time/duration notations expected in the Consent template definition use
        the follow notations.


        | **Notation** | **Time Unit** |

        | --- | --- |

        | s | Seconds |

        | m | Minute |

        | h | Hour |

        | d | Day |

        | w | Week |

        | M | Month |

        | y | Year |

        | i | Infinite^ |


        **^** Only supported in some fields: dataExpiry and frequency.'
      operationId: createNewConsentTemplate
      requestBody:
        content:
          application/json:
            schema:
              type: object
